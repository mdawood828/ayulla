{% load static %}

<!DOCTYPE HTML>
<html>
<head>
<link href="{% static 'libs/bootstrap.min.css' %}" rel="stylesheet" type="text/css" /> 
</head>
<body>
                            <!-- Navbar Section -->
<section>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav">
  <li class="nav-item"> 
    <a class="text-light nav-link" href="{{'home'}}">Home</a>
    </li>
  </ul>
  <div class="col-lg text-right">
  <strong class="text-light text-capitalize">Welcome {{ request.user.username }}</strong>
  <img src="{% static 'libs/user_logo.png' %}" style="width: 50px; height: 50px;" alt="" />
   <a class="text-light" href="{{'logout'}} ">
  <img src="{% static 'libs/logout.png' %}" style="width: 20px; height: 20px;;" />
   </a>
  </div>
  </div>
</nav>
</section>
                            
<section>
    {% block body %}
        {% block script %}
            <script src="{% static 'libs/jquery.min.js' %}"></script>
            <script src="{% static 'libs/popper.min.js' %}"></script>
            <script src="{% static 'libs/bootstrap.min.js' %}"></script>
        {% endblock %}   
    {% endblock %}
</section>
</body>
</html>
